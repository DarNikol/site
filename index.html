                <path class="continent" data-title="Часовня Пантелеймона Целителя" data-photo="images/Часовня Пантелеймона Целителя.jpg" data-text="Рядом с Казанским источником расчистили и благоустроили еще два родника, которые с давних времен образовались в пойме реки Лубинки. В 2006 году один из них освятили в честь великомученика Пантелеимона, а, спустя пять лет, другой – в честь иконы Божией Матери «Умиление». На Пантелеимоновском источнике одна из самых лучших купален в Дивееве. Источник открыт совсем недавно, но уже стал почитаемым. Вода в нем приятна на вкус и не так холодна, как в других дивеевских родниках. Считается, что вода из этого источника помогает в лечении детских и затянувшихся болезней." stroke="#000000" stroke-width="5"d="m 591.78766,580.69742 c -0.61782,0.73759 -0.93183,1.62916 -1.12937,2.55601 -0.11239,0.98843 -0.12338,2.17969 0.65986,2.93646 0.2706,0.26147 0.62156,0.42431 0.93234,0.63646 0.26809,0.0658 0.52958,0.17002 0.80427,0.19731 0.74843,0.0744 1.57413,-0.13569 2.17395,-0.5983 0.62029,-0.4784 0.64329,-0.6589 1.02265,-1.31055 0.43395,-1.04028 0.54232,-2.16976 0.19113,-3.2531 -0.0627,-0.19341 -0.15377,-0.37643 -0.23066,-0.56465 -0.1383,-0.20575 -0.25102,-0.43123 -0.41489,-0.61726 -0.74197,-0.84235 -1.80959,-1.13069 -2.89739,-1.037 -0.23136,0.0199 -0.45701,0.0827 -0.68551,0.12397 -0.23525,0.0858 -0.48196,0.14502 -0.70575,0.25738 -0.90602,0.4549 -1.63034,1.27004 -1.94299,2.23932 -0.071,0.22022 -0.10044,0.45176 -0.15066,0.67764 0.001,0.23247 -0.0354,0.4683 0.004,0.6974 0.17467,1.01412 0.82691,1.78054 1.73836,2.21799 0.17681,0.0849 0.36718,0.13795 0.55077,0.20692 0.73187,0.18773 1.53499,0.36324 2.26639,0.0284 0.86284,-0.39508 0.92131,-0.64542 1.39881,-1.332 0.50874,-1.14629 0.80222,-2.48301 0.0661,-3.62026 -0.16604,-0.25651 -0.41568,-0.44795 -0.62352,-0.67193 -0.8316,-0.56128 -1.67838,-0.84438 -2.68856,-0.37619 -0.37664,0.17456 -0.66566,0.50666 -0.93538,0.82223 -0.33501,0.39197 -0.44424,0.92839 -0.58439,1.40231 -0.0204,0.27219 -0.0732,0.54388 -                 <path class="continent" data-title="Паломнический центр" data-photo="images/Паломнический центр.jpg" data-text="Паломнический центр Серафима-Дивеевского монастыря представляет собой довольно большой комплекс. Это красивое современное здание, включающее в себя несколько служб: паломническую, занимающуюся расселением людей, экскурсионную и транспортные услуги.В одном крыле Паломнического центра располагается Культурно- Просветительский центр. Он имеет довольно большую фильмо- и аудиотеку. Здесь любой желающий за небольшую плату может перезаписать себе на электронный носитель понравившуюся информацию. Кроме того, здесь же можно скопировать и лекции видных богословов." stroke="#000000" stroke-width="5" d="m 600.80622,656.38577 c -0.38353,0.67201 -0.7008,1.41687 -0.78533,2.19409 -0.0206,0.18935 -0.0132,0.38069 -0.0199,0.57104 0.0299,0.20234 0.005,0.42085 0.0898,0.60702 0.18261,0.40137 0.40045,0.79823 0.69772,1.12391 0.48004,0.5259 1.36068,0.72242 2.0395,0.75384 0.19219,0.009 0.38471,-0.008 0.57706,-0.0123 1.00532,-0.12018 1.92015,-0.58372 2.45654,-1.47216 0.10902,-0.18058 0.1736,-0.38451 0.26041,-0.57677 0.46363,-1.50656 -0.0535,-2.42795 -1.14691,-3.42133 -0.67246,-0.56597 -1.47443,-0.81196 -2.33197,-0.90425 -0.22312,0.0131 -0.45022,-0.005 -0.66937,0.0391 -1.37949,0.27654 -1.95738,1.21986 -2.39473,2.43758 -0.34012,1.21387 0.0303,2.21388 1.02067,2.95646 0.43759,0.32812 0.7228,0.35437 1.25452,0.51237 0.22177,0.0159 0.44299,0.051 0.6653,0.0476 0.7419,-0.0114 1.62456,-0.26937 2.17766,-0.78823 0.20337,-0.19077 0.36394,-0.42255 0.5459,-0.63383 0.10837,-0.25593 0.25065,-0.50003 0.32511,-0.7678 0.21356,-0.76802 0.0839,-1.73379 -0.27523,-2.44323 -0.10481,-0.20702 -0.25182,-0.3898 -0.37772,-0.58471 -0.17314,-0.16679 -0.33236,-0.34936 -0.51942,-0.50038 -0.59853,-0.48324 -1.47573,-0.7981 -2.24994,-0.72 -0.26782,0.027 -0.52549,0.11701 -0.78823,0.17552 -0.21144,0.11593 -0.43811,0.20762 -0.63432,0.34779 -0.81516,0.58235 -1.08671,1.43069 -1.21101,2.37237 -0.0709,1.02754                 <path class="continent" data-title="Казанский собор" data-photo="images/Казанский собор.jpg" data-text="С этого храма началась история Дивеевского монастыря.Строительство храма началось в 1773 году первоначальницей монастыря матушкой Александрой. Посвящение первого храма обители Казанской иконе Божией Матери напоминает о том, что Дивеево находится в земном жребии Пресвятой Богородицы.  Собор имеет множество пристроек и приделов, наподобие Иерусалимского храма. В 1829 году к  Казанскому храму была пристроена церковь во имя Рождества Христова, а затем и Церковь Рождества Пресвятой Богородицы, которая  стала усыпальницей святых мощей преподобных жен Дивеевских Елены, Александры и Марфы. По заповеди преподобного Серафима в церкви Рождества Богородицы горит неугасаемая лампада перед храмовой иконой и читается неусыпаемая Псалтирь." stroke="#000000" stroke-width="5"d="m 609.22717,670.88243 c -0.3768,0.32517 -0.65998,0.74824 -0.92462,1.16549 -0.38752,0.68036 -0.54923,1.4836 -0.3068,2.24705 0.0564,0.17764 0.14612,0.34293 0.21917,0.51439 0.16939,0.20752 0.315,0.43697 0.50816,0.62256 0.41847,0.40207 1.24386,0.7353 1.82859,0.72874 0.25798,-0.003 0.51155,-0.0676 0.76732,-0.10138 0.22676,-0.10747 0.46805,-0.18852 0.68028,-0.32241 0.5834,-0.36807 0.99773,-1.00463 1.19317,-1.65459 0.0423,-0.14067 0.0578,-0.28803 0.0868,-0.43204 0.0715,-0.67664 -0.0646,-1.34137 -0.46164,-1.90408 -0.0936,-0.13258 -0.19677,-0.26089 -0.31867,-0.36801 -0.16425,-0.14433 -0.35592,-0.25409 -0.53387,-0.38114 -0.2162,-0.0759 -0.42405,-0.18211 -0.6486,-0.22776 -0.8597,-0.17478 -1.60135,0.1064 -2.30983,0.55989 -0.3604,0.25092 -0.65655,0.5515 -0.86891,0.94252 -0.081,0.14912 -0.18007,0.30424 -0.18616,0.47383 -0.0166,0.46133 10e-4,0.93355 0.11958,1.37972 0.0626,0.23579 0.27207,0.40502 0.4081,0.60754 0.12564,0.11115 0.24329,0.23204 0.37691,0.33346 0.67998,0.51612 1.59136,0.64307 2.37398,0.25999 0.23416,-0.11462 0.41072,-0.32124 0.61608,-0.48186 0.10903,-0.16503 0.23952,-0.31772 0.32709,-0.49508 0.                 <path class="continent" data-title="Колокольня" data-photo="images/Колокольня.jpg" data-text="Дивеевская колокольня – самое высокое сооружение в монастыре и в с. Дивеево.  Построена в 1893 – 1901 годы в стиле неоклассицизма. Колокольня состоит из пяти ярусов. На верхнем находятся музыкальные часы, три яруса ниже занимает звонница. Самый нижний ярус имеет арку, которая ведет на площадь к Троицкому собору. Высота колокольни с главкой и крестом составляет 78 метров. Самый большой колокол весит 5 тонн." stroke="#000000" stroke-width="5"d="m 621.55771,665.87063 c 0.0398,0.89802 0.47775,1.68495 1.09785,2.31653 0.0987,0.10055 0.2074,0.19083 0.31109,0.28624 0.10485,0.0794 0.19604,0.18118 0.31453,0.23826 0.89213,0.42976 1.30244,0.57011 2.34301,0.067 0.52258,-0.25266 0.84717,-0.84079 1.05947,-1.3476 0.0636,-0.15196 0.1013,-0.31355 0.15195,-0.47032 0.29081,-1.15664 0.13352,-2.18979 -0.874,-2.96937 -0.19911,-0.15405 -0.45025,-0.22534 -0.67537,-0.33802 -0.19227,-0.0447 -0.38159,-0.10483 -0.5768,-0.13406 -0.72193,-0.10811 -1.4687,0.0524 -2.09748,0.41661 -0.12819,0.0743 -0.24548,0.16592 -0.36822,0.24888 -0.36226,0.30346 -0.65422,0.66467 -0.85076,1.09524 -0.0565,0.12388 -0.0969,0.25455 -0.14528,0.38182 -0.84382,2.53864 2.74636,3.73198 3.59018,1.19334 v 0 c -0.0832,0.15724 -0.18751,0.27594 -0.34348,0.37065 -0.18242,0.0839 -0.37311,0.0727 -0.5451,-0.0333 -0.0909,-0.062 -0.19623,-0.10691 -0.2728,-0.18595 -0.33267,-0.34342 -0.40257,-0.47425 -0.49259,-0.91467 -0.0115,-0.0561 0.004,-0.26621 0.0442,-0.32203 0.0242,-0.0332 -0.0143,0.0809 -0.0215,0.1214 -0.006,0.1086 -0.014,0.0412 0.0747,-0.0309 0.16674,-0.13555 0.3065,-0.32804 0.51156,-0.39231 0.97453,-0.30548 0.98956,-0.18693 1.70226,0.1756 0.007,0.004 -0.0159,-0.004 -0.0239,-0.006 -0.0392,-0.0261 -0.0724,-0.0608 -0.11287,-0.0847 -0.0818,-0.0483 0.009,0.25927 -0.0174,0.31749 0,-2.6752 -3.78331,-2.6752 -3.78331,0 z" />
                <path class="continent" data-title="Игуменский корпус с Церковью во имя святой равноапостольной Марии Магдалины" data-photo="images/Игуменский корпус с Церковью во имя святой равноапостольной Марии Магдалины.jpg" data-text="Рядом с Троицким собором был построен в 1885 г. большой деревянный корпус. До закрытия монастыря в этом здании находились архиерейские и игуменские покои, кельи казначеи, благочинной, канцелярия, библиотека. В 1902 г. в игуменском корпусе была устроена домовая церковь во имя святой равноапостольной Марии Магдалины для болевшей игумении Марии (Ушаковой). Здесь она молилась в зимнее время в последние годы жизни, когда по состоянию здоровья ей уже сложно было посещать Троицкий собор. После торжественного прославления преподобного Серафима 2 августа 1903 года в этом храме на литургии присутствовали Государь Император Николай II, Государыни Императрицы Мария Федоровна и Александра Федоровна и особы Царствующего дома. Посещение Серафимо-Дивеевской обители Царской Фамилией сохранилось в истории монастыря как исключительно важное событие." stroke="#000000" stroke-width="5"d="m 626.96911,649.54879 c 0.025,1.00072 0.46833,1.82901 1.26983,2.42934 0.50282,0.37661 0.84817,0.3999 1.44552,0.55362 0.29061,-0.005 0.58328,0.0191 0.87184,-0.0158 0.92823,-0.11222 1.86285,-0.66111 2.3653,-1.4556 0.14564,-0.2303 0.23097,-0.49361 0.34645,-0.74041 0.26438,-1.0432 0.13745,-2.09184 -0.62471,-2.91008 -0.45842,-0.49215 -0.72742,-0.53577 -1.31765,-0.78606 -0.29207,-0.0312 -0.58391,-0.12248 -0.87621,-0.0935 -1.35222,0.13389 -2.08004,0.98025 -2.60837,2.11693 -0.33715,0.99966 -0.19873,2.00303 0.46816,2.84149 0.13082,0.16447 0.26689,0.33653 0.44732,0.44427 0.34962,0.20874 0.74579,0.32717 1.11868,0.49075 0.28693,0.006 0.57598,0.0523 0.86081,0.0171 0.81159,-0.10025 1.50276,-0.5414 2.01315,-1.16358 0.12637,-0.15405 0.25331,-0.31423 0.33117,-0.49763 0.1299,-0.30598 0.19046,-0.63694 0.28569,-0.95541 -0.11139,-0.46111 -0.11374,-0.96327 -0.33417,-1.38332 -0.60131,-1.145                 <path class="continent" data-title="Троицкий собор" data-photo="images/Троицкий собор.jpg" data-text="Главный храм Свято-Троицкого Серафимо-Дивеевского монастыря. Сердцем дивеевской земли как одного из духовных центров России является Троицкий собор, в котором хранятся мощи преподобного Серафима, Саровского чудотворца. Возведение собора в Дивеевской обители было предсказано отцом Серафимом. Он говорил, что будет в Дивееве огромный собор, диво-дивное, и даже саровские иноки будут завидовать, глядя на него. Начало строительства 5 июня 1848 г – окончание 28 июня 1875 г." stroke="#000000" stroke-width="5"d="m 639.96531,656.37585 c -0.27955,0.65291 -0.45222,1.34084 -0.56699,2.03961 6.4e-4,0.22313 -0.0268,0.44812 0.002,0.66939 0.14087,1.08516 0.75707,1.72476 1.73128,2.14992 0.16694,0.0729 0.35165,0.0952 0.52747,0.14274 1.0005,0.2056 2.001,0.067 2.78542,-0.64075 0.17046,-0.15381 0.28604,-0.35922 0.42905,-0.53883 0.39345,-0.78904 0.61722,-1.72232 0.39949,-2.60265 -0.0568,-0.22956 -0.15444,-0.44703 -0.23166,-0.67055 -0.51139,-0.91903 -1.29062,-1.90798 -2.47005,-1.93288 -0.42268,-0.009 -0.82262,0.1956 -1.23393,0.2934 -0.2297,0.19582 -0.4953,0.35607 -0.68912,0.58746 -0.60158,0.71818 -0.71615,1.7168 -0.73529,2.61139 0.16269,1.56696 0.93184,2.26373 2.42033,2.58003 1.13435,0.11972 1.9509,-0.21307 2.6391,-1.14304 0.28675,-0.3875 0.33296,-0.76212 0.4469,-1.21435 -0.006,-0.27682 0.0204,-0.55637 -0.0189,-0.83047 -0.13267,-0.92589 -0.80542,-1.60129 -1.57914,-2.05296 -0.20134,-0.11753 -0.40946,-0.22912 -0.63108,-0.30149 -0.30286,-0.0989 -0.62176,-0.13942 -0.93263,-0.20914 -0.30845,0.0195 -0.62344,-0.008 -0.92534,0.0586 -1.08357,0.2375 -1.94415,1.06609 -2.2974,2.10404 -0.0775,0.22766 -0.10923,0.4684 -0.16385,0.7026 0.003,0.26903 -0.0282,0.54056 0.009,0.80708 0.15645,1.13456 0.89044,1.98164 1.8578,2.53351 0.18103,0.10327 0.3768,0.17823 0.5652,0.26734 0.83005,0.31355 1.73066,0.49968 2.59898,0.19342 0.6588,-0.23236 0.75567,-0.42785 1.22498,-0.89449 0.53022,-0.81766 0.75882,                 <path class="continent" data-title="Надкладезная часовня" data-photo="images/Надкладезная часовня.jpg" data-text="Надкладезная часовня устроена в 2012 году на Соборной площади для того, чтобы паломники могли набрать воды и утолить жажду. 21 июля 2012 года состоялось ее освящение в честь преподобного Серафима Саровского. Вода в часовню поступает из скважины, устроенной на территории Канавки. Навершие купола часовни созвучно с архитектурой куполов Казанского собора." stroke="#000000" stroke-width="5"d="m 637.12733,673.2757 c 0.0343,0.67924 0.25706,1.41892 0.82071,1.85628 0.19895,0.15436 0.43636,0.25145 0.65454,0.37718 0.36527,0.0202 0.73926,0.14259 1.0958,0.0607 0.78405,-0.18009 1.29417,-0.77839 1.49835,-1.5069 0.0296,-0.10565 0.0402,-0.21573 0.0603,-0.3236 0.36922,-2.6496 -3.37788,-3.17176 -3.7471,-0.52216 v 0 c 0.16379,-0.66905 0.66436,-1.19795 1.37721,-1.34266 0.33088,-0.0672 0.67316,0.0531 1.00974,0.0796 0.18457,0.11349 0.38553,0.20386 0.55371,0.34048 0.28507,0.23157 0.468,0.61584 0.46004,0.98109 0,-2.67521 -3.78331,-2.67521 -3.78331,0 z" />
                <path class="continent" data-title="Преображенский собор" data-photo="images/Преображенский собор.jpg" data-text="Второй монастырский собор, теплый, зимний, о строительстве которого говорил преподобный Серафим Саровский. Характерная черта архитектурного образа Преображенского собора – ощущение его необыкновенной легкости, воздушности, устремленности ввысь, к небесам. Начало строительства – 10 июня 1907 года. Окончание строительства – 1916 год. До закрытия монастыря не было проведено  ни одной службы, так как началась революция 1917 года. Богослужения в соборе стали проводиться в конце XX века после его восстановления." stroke="#000000" stroke-width="5"d="m 654.8805,669.47823 c -0.005,0.43817 -0.004,0.87501 0.036,1.31161 0.12406,0.96044 0.63065,1.63924 1.55957,1.98432 0.43776,0.16262 0.70624,0.11966 1.14604,0.10952 0.67163,-0.0869 1.17643,-0.32085 1.66747,-0.80836 0.38389,-0.38112 0.58092,-0.87436 0.76263,-1.36781 0.23193,-0.78816 0.16132,-1.66255 -0.3678,-2.32429 -0.357,-0.44647 -0.49987,-0.47703 -0.95218,-0.72993 -0.12553,-0.0437 -0.24743,-0.0997 -0.37658,-0.13113 -0.67375,-0.16386 -1.43892,-0.0797 -2.00102,0.35867 -0.17759,0.13849 -0.3194,0.31757 -0.4791,0.47636 -0.3085,0.42177 -0.46468,0.91465 -0.54207,1.42544 -0.0145,0.0955 -0.0343,0.1913 -0.0335,0.28791 0.002,0.23179 0.0278,0.46276 0.0418,0.69413 0.0842,0.24332 0.14576,0.49566 0.25249,0.72996 0.0783,0.17182 0.1882,0.32818 0.29911,0.48097 0.52312,0.72071 1.35614,1.18352 2.3063,0.98075 0.44197,-0.0943 0.76751,-0.47734 1.15127,-0.716 0.12487,-0.21435 0.27305,-0.41671 0.37461,-0.64303 0.32148,-0.71632 0.23299,-1.54592 -0.0895,-2.24514 -0.24756,-0.53684 -0.61952,-0.84775 -1.01967,-1.24226 -0.16758,-0.12804 -0.3269,-0.26768 -0.50273,-0.38413 -0.96034,-0.63597 -2.06762,-0.80726 -3.05738,-0.0525 -0.25884,0.19739 -0.39967,0.51391 -0.5995,0.77087 -0.0727,0.25292 -0.18618,0.49755 -0.21823,0.75876 -0.0943,0.76863 0.18833,1.61563 0.69097,2.199 0.12677,0.14714 0.28195,0.26719 0.42293,0.40078 0.41477,0.24615 0                 <path class="continent" data-title="Памятник семье российского императора Николая II" data-photo="images/Памятник семье российского императора Николая.jpg" data-text="Скульптура из бронзы высотой 3,5 метра изображает Николая II, его супругу Александру Федоровну, детей Алексея, Ольгу, Анастасию, Татьяну и Марию во время праздничного богослужения, с крестами и в соответствующем одеянии. . Члены царской семьи изображены так, как их привыкли видеть на иконах. Памятник царской семье установлен на Соборной площади близ Свято-Троицкого Серафимо-Дивеевского женского монастыря.  Его торжественное открытие и освящение состоялось 31 июля 2017 года, в канун дня памяти преподобного Серафима Саровского. Автор композиции Ирина Макарова." stroke="#000000" stroke-width="5"d="m 652.44902,676.83906 c -0.26443,-0.38226 -0.33471,-0.56064 -0.73145,-0.82624 -0.17058,-0.11419 -0.36677,-0.18445 -0.55015,-0.27667 -2.52057,-0.89635 -3.78821,2.66827 -1.26764,3.56462 v 0 c -0.43955,-0.24509 -0.59715,-0.3113 -0.83466,-0.76977 1.19639,2.39278 4.58029,0.70083 3.3839,-1.69194 z" />
                <path class="continent" data-title="Трапезный храм святого благоверного князя Александра Невского" data-photo="images/Трапезный храм святого благоверного князя Александра Невского.jpg" data-text="На Соборную площадь монастыря выходят южный фасад Троицкого собора и главные фасады Преображенского собора и трапезного храм во имя святого благоверного князя Александра Невского. Каменная трапезная была построена при игумении Марии (Ушаковой) в 1895 году вместо сгоревшей деревянной. Трапезный храм был посвящен небесному покровителю царя Александра III в память о чудесном избавлении Царской семьи во время крушения поезда 17 октября 1888 года около станции Борки. 1 августа 2000 года в отреставрированном трапезном храме состоялась праздничная трапеза с участием Святейшего Патриарха Московского и всея Руси Алексия II." stroke="#000000" stroke-width="5"d="m 648.85174,685.19127 c -0.6543,0.12806 -1.27833,0.38676 -1.82777,0.76577 -0.10848,0.0748 -0.20915,0.16042 -0.31372,0.24063 -0.12554,0.12641 -0.26798,0.23803 -0.37664,0.37922 -0.48821,0.6344 -0.72288,1.37541 -0.77413,2.16573 -0.009,0.14183 -5.4e-4,0.28425 -8e-4,0.42638 0.0211,0.17004 0.0194,0.34454 0.0634,0.51013 0.24271,0.912 0.67775,1.44513 1.48294,1.93044 0.42631,0.25695 0.77679,0.34849 1.23746,0.50234 0.79805,0.21683 1.69704,0.35653 2.48424,-0.003 0.72196,-0.32972 0.75536,-0.48439 1.2217,-1.04287 0.094,-0.19147 0.20382,-0.37598 0.28207,-0.57442 0.22095,-0.56034 0.27154,-1.21678 0.14528,-1.80493 -0.1314,-0.61208 -0.25463,-0.7429 -0.54959,-1.26349 -0.14303,-0.17135 -0.27221,-0.35527 -0.42909,-0.51404 -0.49274,-0.4987 -1.15836,-0.88941 -1.82982,-1.09182 -0.17606,-0.0531 -0.35762,-0.0858 -0.53644,-0.12869 -0.83746,-0.12613 -1.68835,0.0121 -2.375,0.53801 -0.47455,0.36344 -0.52838,0.53803 -0.83653,1.02239 -0.36792,0.79674 -0.47737,1.57958 -0.21218,2.4361 0.1666,0.53811 0.33139,0.698 0.65041,1.15741 0.15529,0.15236 0.29783,0.31892 0.46588,0.45707 0.73476,0.60406 1.52559,0.79486 2.47045,0.57784 0.67529,-0.1551 0.91                 <path class="continent" data-title="Часовня в честь преподобного Серафима Саровского" data-photo="images/Часовня в честь преподобного Серафима Саровского.jpg" data-text="Рядом с Благовещенским собором стоит деревянная часовня. Точно такая же часовня первоначально была установлена на этом месте в 1895 году. Именно здесь прежде находилась мельница-питательница, построенная в 1827 году по указанию преподобного Серафима для девичьей общины; и до нынешнего времени сохранился фундамент, на котором была поставлена мельница. 30 июля 2004 года, в дни празднования 250-летия со дня рождения преподобного Серафима Саровского, часовня была воссоздана и освящена. В старину в часовне раздавались сухарики батюшки Серафима, эта традиция сохраняется и в наши дни." stroke="#000000" stroke-width="5"d="m 665.32828,661.96286 c 3e-5,-0.006 0.001,-0.0227 9e-5,-0.0171 -0.0764,0.35066 -0.11218,0.70635 -0.0711,1.0654 0.0162,0.14141 0.0561,0.27907 0.0842,0.41861 0.17443,0.57161 0.5077,1.05711 1.00861,1.39255 0.29484,0.19743 0.43529,0.22379 0.75521,0.33217 0.71848,0.181 1.40737,0.0861 2.04772,-0.30092 0.35809,-0.21643 0.4668,-0.37499 0.73107,-0.66825 0.33445,-0.45637 0.58485,-0.98388 0.57954,-1.56433 -0.005,-0.50062 -0.0719,-0.59432 -0.22412,-1.01941 -0.0759,-0.132 -0.13888,-0.27238 -0.22779,-0.39602 -0.33795,-0.46994 -0.8052,-0.7977 -1.3457,-0.99362 -0.0888,-0.0322 -0.18086,-0.0548 -0.2713,-0.0823 -0.1324,-0.0229 -0.26337,-0.0567 -0.3972,-0.0689 -0.72441,-0.066 -1.31696,0.13987 -1.86709,0.62393 -0.13107,0.11533 -0.22045,0.2708 -0.33067,0.40619 -0.33247,0.54681 -0.45916,1.13864 -0.32795,1.77582 0.0709,0.34435 0.14635,0.45087 0.29609,0.75044 0.35058,0.55604 0.78802,0.88848 1.41621,1.09607 0.18328,0.0606 0.33774,0.0814 0.5243,0.11388 0.84796,0.0995 1.62921,-0.17099 2.1406,-0.89077 0.11944,-0.16812 0.24112,-0.34863 0.28171,-0.55082 0.0742,-0.36952 0.037,-0.75287 0.0555,-1.1293 -0.12868,-0.26871 -0.22333,-0.55654 -0.38603,-0.80611 -0.30171,-0.46279 -1.09395,-0.8911 -1.64533,-0.90614                 <path class="continent" data-title="Благовещенский собор" data-photo="images/Благовещенский собор.jpg" data-text="Благовещенский собор – самый «юный» храм монастырского комплекса и самый масштабный по площади, более 2000 м². Начало строительства 26 апреля 2012 года.  Строили церковь «всем миром», исключительно на народные пожертвования.  Этот храм построен по завету батюшки Серафима на Канавке Божией Матери. Пространство храма настолько насыщено декором, что захватывает дух от этой грандиозной красоты, искрящихся красок и восхитительного света. Существует традиция выпускать голубей с паперти храма на Благовещение." stroke="#000000" stroke-width="5"d="m 676.25806,671.5117 c -0.049,0.56385 -0.0181,1.14446 0.1865,1.67854 0.0622,0.16243 0.14743,0.31509 0.22114,0.47263 0.32556,0.5469 0.78169,0.98658 1.35742,1.26383 0.30993,0.14925 0.45188,0.17109 0.77003,0.2533 0.59689,0.12305 1.15525,0.10561 1.73171,-0.12012 0.36567,-0.14319 0.4954,-0.28145 0.79419,-0.51891 0.41178,-0.4063 0.71126,-0.92436 0.79846,-1.50236 0.0261,-0.17297 0.0548,-0.34894 0.04,-0.52325 -0.023,-0.2729 -0.10155,-0.53825 -0.15232,-0.80738 -0.12861,-0.23973 -0.23832,-0.4906 -0.38583,-0.71918 -0.25749,-0.399 -0.8546,-0.96157 -1.25938,-1.23801 -0.12373,-0.0845 -0.25563,-0.15635 -0.38345,-0.23452 -0.17174,-0.0682 -0.33582,-0.1603 -0.51524,-0.20447 -0.80008,-0.19695 -1.51621,-0.0517 -2.14489,0.49678 -0.42721,0.37272 -0.47436,0.6262 -0.69545,1.12526 -0.0375,0.16329 -0.1014,0.3227 -0.11245,0.48988 -0.02,0.30271 -0.0278,0.61029 0.0199,0.90988 0.0848,0.53211 0.34156,1.05223 0.65928,1.48097 0.3531,0.47649 0.55833,0.5906 1.00654,0.93844 0.17052,0.0952 0.33385,0.20462 0.51157,0.28558 0.81614,0.37176 1.70089,0.40775 2.50191,-0.0372 0.1925,-0.10693 0.34818,-0.26968 0.52227,-0.40453 0.11795,-0.15063 0.25193,-0.28998 0.35384,-0.45189 0.46954,-0.74593 0.53244,-1.71543 0.10022,-2.49922 -0.1389,-0.2519 -0.36365,-0.44581 -0.54547,-0.66871 -0.17038,-0.11928 -0.33122,-0.25349 -0.51112,-0.35783 -0.40364,-0.23408 -                 <path class="continent" data-title="Святая Богородичная Канавка" data-photo="images/Святая Богородичная Канавка.jpg" data-text="Канавка – одна из главных святынь Серафимо-Дивеевского монастыря,  свидетельствующая об избрании этого места Самой Божией Матерью и об устроении Ею здесь Своего последнего Четвертого удела на земле. Нынешняя Канавка восстановлена точно по оси, очерченной при преподобном Серафиме. Длина Канавки по оси рва – 775 метров. Люди проходят по ней, стараясь непременно прочитать 150 раз молитву «Богородице Дево, радуйся». Преподобный Серафим говорил, что здесь и Афон, и Иерусалим, и Киев. То есть, молясь на Канавке, получаешь благословение от этих святых мест." stroke="#000000" stroke-width="5"d="m 660.83576,694.49467 c -0.51582,0.21834 -0.92911,0.59826 -1.20938,1.08293 -0.17628,0.30483 -0.2068,0.48218 -0.29877,0.80727 -0.0123,0.25716 -0.061,0.51516 -0.0369,0.7715 0.0659,0.70272 0.5094,1.49665 1.00424,1.99783 0.13502,0.13674 0.28586,0.2569 0.42879,0.38535 0.16581,0.10553 0.3239,0.2243 0.49743,0.31658 0.67899,0.36108 1.47327,0.51714 2.23853,0.49311 0.17618,-0.006 0.35098,-0.033 0.52647,-0.0495 0.19285,-0.0506 0.39181,-0.082 0.57855,-0.15179 0.71578,-0.26772 1.2395,-0.7669 1.52494,-1.48167 0.19532,-0.48908 0.15943,-0.73104 0.16473,-1.21936 -0.0262,-0.16649 -0.0364,-0.3363 -0.0786,-0.49948 -0.18451,-0.71377 -0.536,-1.20282 -1.10601,-1.666 -0.3937,-0.31991 -0.6175,-0.3762 -1.08664,-0.57955 -0.20324,-0.0474 -0.40289,-0.11433 -0.60972,-0.14208 -0.59447,-0.0798 -1.19854,-5e-5 -1.75403,0.22373 -0.42565,0.17148 -0.5295,0.27003 -0.89332,0.51978 -0.4922,0.4136 -0.88628,0.92807 -1.07432,1.54989 -0.0451,0.14902 -0.0982,0.30161 -0.0951,0.45726 0.007,0.33365 0.0826,0.6623 0.12383,0.99345 0.11271,0.20198 0.20383,0.41763 0.33813,0.60595 0.29089,0.40785 0.77297,0.71439 1.24996,0.85028 0.38277,0.10904 0.50204,0.0885 0.85966,0.0871 0.13798,-0.0221 0.27924,-0.0291 0.41394,-0.0663 0.75602,-0.20859 1.39049,-0.77663 1.56263,-1.56513 0.0475,-0.21768 0.033,-0.                 <path class="continent" data-title="Церковь в честь иконы Пресвятой Богородицы «Целительница»" data-photo="images/.jpg" data-text="В юго-восточной части территории, огражденной Канавкой, было кладбище, на котором хоронили сестер и близких к обители мирян. При строительстве  здесь средней школы в начале 70-х годов 20 века здание храма разобрали, кладбище уничтожили. В настоящее время здание школы реконструировали под Медицинский центр. Северный пристрой школы был переделан для устройства в нем больничной церкви в честь иконы Божией Матери «Целительница».  Здесь для сестер, проходящих лечение, устраивается Божественная литургия." stroke="#000000" stroke-width="5"d="m 697.3601,698.00231 c -0.5658,0.52247 -0.96467,1.23241 -1.09044,1.99759 -0.032,0.19449 -0.0361,0.39254 -0.0542,0.5888 0.019,0.19913 0.0218,0.40049 0.0571,0.59739 0.13217,0.73781 0.52148,1.33674 1.1574,1.76067 0.50669,0.33779 1.00492,0.37551 1.57403,0.47876 1.07767,0.13809 2.25301,0.13989 3.17561,-0.52894 0.20747,-0.15041 0.3726,-0.35192 0.5589,-0.52787 0.12436,-0.19932 0.26666,-0.3885 0.37306,-0.59795 0.27355,-0.5385 0.37295,-1.19985 0.27122,-1.79473 -0.0955,-0.5583 -0.20296,-0.68471 -0.44755,-1.1511 -0.21583,-0.22444 -0.40036,-0.48389 -0.64748,-0.67332 -0.86432,-0.66254 -2.16598,-0.67325 -3.20671,-0.72495 -0.16642,-10e-4 -0.33448,-0.0271 -0.49926,-0.004 -0.31736,0.045 -0.64886,0.0713 -0.93891,0.20771 -0.81111,0.38151 -1.21617,0.83495 -1.52383,1.66306 -0.22845,0.6149 -0.13813,1.02518 -0.091,1.63724 0.0751,0.24777 0.12252,0.50564 0.22516,0.7433 0.22973,0.53195 0.54319,0.92936 0.99693,1.29411 0.32701,0.26288 0.85304,0.52495 1.2635,0.6524 0.2103,0.0653 0.42956,0.0972 0.64434,0.14574 0.2768,-0.006 0.55885,0.0349 0.83041,-0.0191 0.96309,-0.19156 1.55699,-0.74415 1.93203,-1.62754 0.20111,-0.47371 0.1669,-0.75155 0.19612,-1.26847 -0.0252,-0.18346 -0.033,-0.37018 -0.0756,-0.55039 -0.23026,-0.973 -0.92846,-1.82499 -1.96408,-2.00445 -0.32567,-0.0564 -0.66021,0.0331 -0.99031,0.0496 -0.27552,0.136 -0.5                 <path class="continent" data-title="Саровские врата (строящиеся)" data-photo="images/Саровские врата (строящиеся).jpg" data-text="Саровские ворота – исторический въезд в Серафимо-Дивеевский женский монастырь в западной части южной границы обители. Прежде они представляли лишь группу проездных арок. Старинные ворота, как и монастырская ограда, не сохранились до нашего времени. Закладка новых врат была произведена 12 мая 2020 года. Строительство ведется в рамках развития паломническо-туристического кластера «Арзамас — Дивеево — Саров». Высота Саровских врат будет достигать 29 метров, а ширина — не менее 42 метров. Саровские Врата станут неотъемлемой частью ансамбля монастыря и будут представлять собой трехшатровую композицию в стиле русского узорочья рубежа XIX и ХХ веков с тремя арками, возведенными из кирпича в традиционных методиках русского зодчества. Своды арок будут отделаны мозаикой с золотым фоном." stroke="#000000" stroke-width="5"d="m 598.44774,686.76863 c -0.63805,0.20091 -1.2097,0.55767 -1.6545,1.06057 -0.10519,0.11894 -0.19064,0.25397 -0.28596,0.38095 -0.37277,0.61718 -0.64958,1.33855 -0.52359,2.07465 0.0315,0.18397 0.0933,0.36145 0.13994,0.54217 0.15059,0.23789 0.26784,0.50051 0.45179,0.71365 0.47992,0.5561 1.33508,0.84261 2.0255,1.02687 0.20093,0.0224 0.40081,0.0761 0.60279,0.0671 0.71119,-0.0315 1.29209,-0.25897 1.81799,-0.73139 0.3138,-0.2819 0.36946,-0.41045 0.59704,-0.75229 0.33343,-0.61858 0.48064,-1.29784 0.28383,-1.99575 -0.15949,-0.56555 -0.3374,-0.70431 -0.68104,-1.12009 -0.14515,-0.11578 -0.28068,-0.24479 -0.43546,-0.34735 -0.41617,-0.27575 -0.98055,-0.46337 -1.48054,-0.50932 -0.14648,-0.0135 -0.29391,-0.0131 -0.44086,-0.0196 -0.55612,0.038 -1.02557,0.19952 -1.47448,0.5358 -0.32957,0.24689 -0.55683,0.58446 -0.77473,0.9252 -0.17985,0.30863 -0.32159,0.63861 -0.40971,0.98513 -0.0184,0.0726 -0.0404,0.14503 -0.0475,0.21957 -0.0177,0.18559 -0.0178,0.37244 -0.0267,0.55865 0.0347,0.17378 0.0531,0.35161 0.10409,0.52132 0.12853,0.42784 0                 <path class="continent" data-title="Дом-музей блаженной Параскевы Дивеевской" data-photo="images/Дом-музей блаженной Параскевы Дивеевской.jpg" data-text="Паша Саровская – святая блаженная схимонахия Параскева, русская пророчица (1795-1915 гг.). Среди множества ее предсказаний – скорое рождение долгожданного наследника Николая II, гибель царской России и царской династии, разгром церкви и море крови. Домик бл. Паши Саровской расположен на территории Дивеевского монастыря. В нем в 2004 году был организован музей с большой экспозицией из трех залов, отражающий историю монастыря от начала его основания пр. Серафимом до разорения обители в 1927 году." stroke="#000000" stroke-width="5"d="m 609.03095,695.85556 c -0.2504,0.51148 -0.41975,1.05069 -0.5489,1.60381 -0.18315,0.88797 -0.10424,1.82803 0.53494,2.53368 0.16794,0.1854 0.38935,0.31417 0.58402,0.47126 0.16584,0.0753 0.32687,0.16222 0.49751,0.2259 0.41479,0.15479 0.93638,0.22263 1.38008,0.218 0.1164,-0.001 0.23243,-0.0132 0.34865,-0.0197 0.65639,-0.10209 1.17336,-0.35279 1.6615,-0.80308 0.2651,-0.24454 0.33196,-0.37786 0.54908,-0.68468 0.0738,-0.14949 0.16522,-0.29152 0.22151,-0.44846 0.2457,-0.68496 0.25677,-1.31375 0.0148,-2.00258 -0.15312,-0.43582 -0.28178,-0.5776 -0.52929,-0.93667 -0.45265,-0.5462 -1.00649,-0.95447 -1.73261,-1.06147 -0.56732,-0.0836 -0.79571,0.0177 -1.30466,0.14506 -0.16821,0.0753 -0.3454,0.13311 -0.50465,0.22587 -0.53231,0.31007 -0.97044,0.76777 -1.22562,1.33196 -0.0843,0.1863 -0.17818,0.3768 -0.19912,0.5802 -0.0377,0.36624 0.0171,0.73615 0.0257,1.10422 0.13591,0.28153 0.224,0.59167 0.40775,0.84458 0.51643,0.71084 1.40941,1.11178 2.24652,1.27993 0.16066,0.0323 0.3245,0.046 0.48675,0.069 0.17781,-0.002 0.35812,0.0234 0.53343,-0.006 0.94539,-0.16074 1.56717,-0.57228 1.92309,-1.49254 0.20675,-0.53456 0.11286,-0.78575 0.0487,-1.32109 -0.24882,-0.57868 -0.21163,-0.65176 -0.71233,-1.1051 -0.12721,-0.11518 -0.28859,-0.18579 -0.43288,-0.27869 -2.37857,-1.22438 -4.11011,2.13942 -1.73154,3.36                 <path class="continent" data-title="Музей истории Дивеевской обители XX века" data-photo="images/Музей истории Дивеевской обители.jpg" data-text="Создание музея, посвященного истории Дивеевской обители в XX веке, было начато по благословению игумении Сергии в 2014 году. Музей вырос из небольшого выставочного зала, размещавшегося прежде в игуменском корпусе монастыря. Материалы для экспозиции собирались сестрами музейного послушания более пятнадцати лет. В них вошли святыни, документы священства, насельниц обители и архивные сведения, свидетельствующие о тяжелых годах их жизни и лишениях после закрытия монастыря." stroke="#000000" stroke-width="5"d="m 618.74454,708.41739 c -0.52094,0.96497 -0.4621,1.98173 0.33417,2.80775 0.16056,0.16656 0.37395,0.2725 0.56092,0.40875 0.1684,0.0703 0.33042,0.15839 0.5052,0.21079 0.62845,0.18842 1.44485,0.20228 2.05441,-0.0682 0.20851,-0.0925 0.39495,-0.22834 0.59242,-0.34251 0.17262,-0.18962 0.37742,-0.35433 0.51787,-0.56888 0.41206,-0.62945 0.47745,-1.39562 0.2864,-2.10863 -0.13729,-0.51237 -0.30062,-0.67009 -0.5958,-1.09738 -0.1397,-0.13455 -0.25989,-0.29289 -0.41911,-0.40367 -0.63559,-0.44221 -1.20289,-0.60351 -1.9621,-0.61133 -0.37248,-0.004 -0.54447,0.0404 -0.90117,0.10087 -0.60582,0.1375 -1.16302,0.41515 -1.57051,0.89678 -0.10145,0.11992 -0.2137,0.24126 -0.26477,0.3898 -0.12092,0.35173 -0.16239,0.72593 -0.24359,1.0889 0.074,0.28007 0.10383,0.57573 0.22201,0.84021 0.0955,0.21376 0.24996,0.39915 0.40871,0.57124 0.31241,0.33865 0.75032,0.54702 1.18565,0.6698 0.10214,0.0288 0.20772,0.0435 0.31158,0.0653 0.43244,0.0651 0.87325,0.0355 1.28743,-0.11124 0.14129,-0.0501 0.2726,-0.12475 0.4089,-0.18712 2.34752,-1.28293 0.53319,-4.60281 -1.81432,-3.31989 v 0 c 0.27889,-0.1081 0.48194,-0.17621 0.7869,-0.10546 0.37519,0.13506 0.70804,0.42563 0.84994,0.8098 0.0772,0.20893 0.0899,0.43629 0.13482,0.65444 -0.0831,0.29813 -0.1406,0.60464 -0.2494,0.89439 -0.0485,0.12906 -0.28746,0.34258 -0.39273,0.41476 -0.0753,0.0516 -0.15905,0.09                 <path class="continent" data-title="Источник преподобной Александры" data-photo="images/Источник преподобной Александры.jpg" data-text="До 60-х годов XX века источник матушки Александры находился на берегу реки в нескольких метрах от нынешнего места. По преданию, он истек из могилы Дивеевской первоначальницы, похороненной у алтаря Казанской церкви. При устройстве запруды на реке Вичкинзе в начале 60-х годов прежний источник был затоплен, и его вода и название перешли на ныне действующий. Это ближайший к монастырю источник. К 100-летию канонизации преподобного Серафима Саровского здесь выстроены купальни и часовня, которая в 2003 году была освящена в честь преподобной Александры Дивеевской." stroke="#000000" stroke-width="5"d="m 600.71441,736.51831 c -0.46678,0.75772 -0.60972,1.2865 -0.15894,2.35438 0.16969,0.40199 0.59102,0.65355 0.95259,0.8978 0.52182,0.3525 1.11685,0.34622 1.70704,0.41106 0.95089,-0.18206 1.38311,-0.1163 2.09885,-0.96275 0.44441,-0.52558 0.69872,-1.36417 0.64038,-2.05787 -0.0286,-0.34 -0.0737,-0.69553 -0.23487,-0.99629 -0.21245,-0.39655 -0.57154,-0.69489 -0.85731,-1.04234 -0.41084,-0.15014 -0.79901,-0.3922 -1.23254,-0.45043 -0.70513,-0.0947 -1.3622,0.16754 -1.94221,0.51925 -0.19902,0.12069 -0.389,0.26249 -0.54884,0.43168 -0.20774,0.2199 -0.42246,0.44918 -0.54472,0.72589 -0.15593,0.35295 -0.18199,0.74995 -0.27298,1.12492 0.10788,0.38909 0.10825,0.82576 0.32364,1.16728 0.64286,1.01931 1.58095,1.22341 2.75362,0.85926 0.98438,-0.30567 1.3275,-1.56954 1.24373,-2.42913 -0.042,-0.43073 -0.38083,-0.77727 -0.57124,-1.1659 -0.28289,-0.21653 -0.52896,-0.49241 -0.84865,-0.64958 -0.77336,-0.3802 -1.72292,-0.37178 -2.45338,0.17807 -0.40676,0.30618 -0.68785,0.79219 -0.83308,1.28016 -0.28812,0.96803 0.14525,1.42144 0.56647,2.15566 0.85984,0.58478 1.05625,0.95872 2.19254,0.7603 0.72459,-0.12652 1.52412,-0.73682 1.72551,-1.47381 0.13158,-0.48157 0.11289,-1.01681 -0.0219,-1.4975 -0.10261,-0.36603 -0.43926,-0.62056 -0.65889,-0.93084 -0.36508,-0.17063                 <path class="continent" data-title="Источник Иверской иконы Божией Матери" data-photo="images/Источник Иверской иконы Божией Матери.jpg" data-text="На месте нынешнего Иверского источника в прошлом было несколько разрозненных небольших ключей, известных под названием Киров источник. По рассказам старожилов, жители Дивеева ходили сюда молиться в засушливые годы о даровании дождя. Новый родник стал популярен. Его назвали Иверским. В начале 2000-х годов началось благоустройство этого места. Берег старого русла реки Вичкинзы выложили камнем, построили купальни и поставили часовню, в которой можно помолиться перед Иверской иконой Божией Матери. Рядом с источником на большой поляне к празднику преподобного Серафима устраивается палаточный городок." stroke="#000000" stroke-width="5"d="m 609.59459,757.61198 c -0.29202,0.37712 -0.51515,0.80394 -0.63842,1.26605 -0.0299,0.11194 -0.0488,0.22651 -0.0732,0.33977 -0.0105,0.18362 -0.0471,0.36761 -0.0314,0.55085 0.0783,0.91253 0.46508,1.53335 1.21735,2.04995 0.47917,0.32906 0.73868,0.33976 1.29839,0.48211 0.23344,0.004 0.46831,0.0387 0.70032,0.0126 0.71541,-0.0804 1.36201,-0.40087 1.87194,-0.90475 0.36464,-0.36032 0.42826,-0.52986 0.67619,-0.95544 0.0662,-0.16957 0.14957,-0.3334 0.19862,-0.5087 0.25908,-0.92587 0.0972,-1.94759 -0.64521,-2.6191 -0.2084,-0.18848 -0.47113,-0.30636 -0.7067,-0.45953 -0.19774,-0.0621 -0.39128,-0.13978 -0.59324,-0.18645 -0.71674,-0.16562 -1.5043,-0.0893 -2.19865,0.13778 -0.17163,0.0561 -0.33595,0.13257 -0.50392,0.19886 -0.1788,0.10783 -0.37157,0.19531 -0.53639,0.32349 -0.44994,0.34991 -0.8426,0.81535 -0.97359,1.3933 -0.087,0.38395 -0.0755,0.79226 -0.0133,1.181 0.0949,0.59252 0.42589,0.93845 0.7603,1.38842 0.16919,0.15509 0.32663,0.32407 0.50758,0.46527 0.53455,0.41712 1.20779,0.71761 1.88666,0.78633 0.25339,0.0256 0.51351,0.0439 0.76405,-0.002 0.31999,-0.0584 0.61756,-0.20462 0.92634,-0.30694 0.27746,-0.25331 0.60828,-0.45838 0.83237,-0.75993 0.60476,-0.8138 0.68445,-2.18213 0.27081,-3.09387                 <path class="continent" data-title="Источник  преподобного  Серафима  в  поселке  Цыгановка" data-photo="images/Источник  преподобного  Серафима  в  поселке  Цыгановка.jpg" data-text="Источник преподобного Серафима Саровского находится недалеко от Дивеевской обители рядом с поселком Цыгановка. Источник появился в 60-е годы XX века. Рассказывают, что на берегу реки Сатис было явление преподобного Серафима Саровского, который трижды стукнул посохом о землю, и в этом месте образовались три ключика. Благоустройство святого источника началось в 1991 году. Были установлены колодцы, купальни. В 2006 году состоялось освящение пятиметровой часовни в честь преподобного Серафима Саровского. На источнике совершаются многочисленные чудеса исцелений от болезней." stroke="#000000" stroke-width="5"d="m 729.01864,988.88014 c -0.21658,0.56099 -0.32044,1.17432 -0.24655,1.77568 0.0245,0.19923 0.088,0.39168 0.13208,0.58752 0.0735,0.17111 0.13176,0.34957 0.22039,0.51334 0.33136,0.61229 0.94597,1.19883 1.6455,1.35065 0.26657,0.0578 0.54425,0.0375 0.81638,0.0562 0.19453,-0.0456 0.39299,-0.0768 0.5836,-0.13671 0.50804,-0.15968 1.07774,-0.55875 1.42222,-0.95757 0.11122,-0.12877 0.20078,-0.27474 0.30118,-0.41211 0.30464,-0.52693 0.50526,-1.11608 0.45605,-1.73386 -0.0135,-0.17011 -0.0187,-0.3488 -0.0896,-0.50405 -0.14882,-0.32612 -0.37303,-0.61226 -0.55955,-0.91838 -0.4653,-0.189 -0.90583,-0.45719 -1.39589,-0.567 -0.24911,-0.0558 -0.51037,0.0366 -0.76128,0.0836 -0.46801,0.0878 -1.06451,0.36271 -1.44906,0.64096 -0.16372,0.11847 -0.30828,0.26139 -0.46242,0.39208 -0.14369,0.18979 -0.31938,0.35914 -0.43109,0.56935 -0.13276,0.24982 -0.23968,0.51845 -0.29449,0.796 -0.13733,0.69549 0.0409,1.49723 0.49683,2.04738 0.16406,0.19795 0.37677,0.34993 0.56515,0.5249 0.35974,0.12632 0.7063,0.29963 1.07923,0.37895 0.23672,0.0503 0.48482,0.0248 0.72603,0.005 0.63924,-0.0523 1.29879,-0.27727 1.8269,-0.64325 0.18218,-0.12625 0.33774,-0.28712 0.50661,-0.43069 0.14257,-0.19515 0.31238,-0.37306 0.427
